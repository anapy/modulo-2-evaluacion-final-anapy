<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Series Searcher</title>
  <link href="./assets/css/main.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1>Buscador de series</h1>
      <form>
        <label for="serie"></label>
        <input id="serie" name="serie" type="text" placeholder="Juego de tronos" class="js-serie" required>
        <input type="submit" value="search" class="js-search">
      </form>
      <aside class="favourite-container">
        <h2 class="favorite-title">Series favoritas</h2>
      </aside>
    </header>

    <main class="main">
      <ul class="js-list-results list-results">
      </ul>
    </main>

    <footer class="footer">
      <small class="footer-copy">
        &copy; Ana Bel√©n Funes
      </small>
      <div class="img-container"><img src="./assets/images/favicon.png" alt="adalab-logo" class="adalab-logo"></div>
    </footer>

  </div>
  <script src="./assets/js/main.js" type="text/javascript"></script>
</body>
</html>
